  <div class="register-page">
    <h1>Registration</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <mat-form-field class="register-item" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Jozhef" formControlName="userFirstName" name="userFirstName">
      </mat-form-field>
      <mat-form-field class="register-item" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Attila" formControlName="userLastName" name="userLastName">
      </mat-form-field>
      <mat-form-field class="register-item" appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter user name" formControlName="userName" name="userName">
      </mat-form-field>
      <mat-form-field class="register-item" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" formControlName="password" value="" name="password"
          type="password">
      </mat-form-field>
      <button [disabled]="!registerForm.valid" mat-raised-button color="primary">Register</button>
    </form>
  </div>
