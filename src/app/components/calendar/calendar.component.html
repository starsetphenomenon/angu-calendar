<div class="calendar">
  <div class="calendar__header">
    <h1>Calendar</h1>
    <div class="switch">
      <button name="month" (click)="setCalendarType($event)">Month</button>
      <button name="year" (click)="setCalendarType($event)">Year</button>
    </div>
  </div>
  <div class="calendar__filters">
    <div *ngIf="calendarType==='month'" class="current">
      <button (click)="previousmonth()"></button>
      <h4 class="current__val"><b>{{date.format('MMMM ')}}{{date.format('YYYY ')}}</b></h4>
      <button (click)="nextmonth()"></button>
    </div>
    <div *ngIf="calendarType==='year'" class="current">
      <button (click)="previousyear()"></button>
      <h4 class="current__val"><b>{{date.format('YYYY ')}}</b></h4>
      <button (click)="nextyear()"></button>
    </div>
    <div class="filter">
      Filter by absence typy
      <select name="" id="">
        <option value="vacation">Vacation</option>
        <option value="sick">Sick</option>
      </select>
    </div>
  </div>
  <div *ngIf="calendarType === 'month'" class="calendar__content">
    <div *ngFor="let calendarItem of calendar; let i = index">
      <div class="calendar__content__wrapper">
        <div class="calendar-days" [class.weekend]="day.isWeekend" [ngClass]="day.className"
          *ngFor="let day of calendarItem">
          <div class="calendar__content__wrapper__titles" *ngIf="i === 0">{{day.dayName}}</div>
          <div
            [ngClass]="day.className === 'in-month' ? 'calendar__content__wrapper__day' : 'calendar__content__wrapper__day light'">
            {{day.day}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="calendarType === 'year'" class="calendar__content__wrapper">
    <div *ngFor="let month of months; let i = index">
      <div [id]="month" (click)="getCurrentMonth($event)" class="month">
        {{month}}
      </div>
    </div>
  </div>
